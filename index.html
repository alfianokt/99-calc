<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Styled Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f7; /* Light gray background */
        font-family: "Helvetica", sans-serif;
      }
      .calculator {
        background: white;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 100%;
        max-width: 400px;
      }
      .display {
        background: #eaeaea; /* Light display background */
        border: none;
        border-radius: 15px;
        padding: 20px;
        font-size: 48px;
        text-align: right;
        margin-bottom: 20px;
        color: black;
      }
      .button {
        background-color: #007aff; /* iOS blue */
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 32px;
        padding: 20px;
        margin: 5px; /* Reduced margin for better spacing */
        flex: 1;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
      }
      .button:active {
        background-color: #0056b3; /* Darker blue for active state */
        transform: scale(0.95); /* Slight shrink effect */
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 columns */
        gap: 10px; /* Space between buttons */
      }
      .button.operator {
        background-color: #ff9500; /* Orange for operators */
      }
      .button.operator:active {
        background-color: #e68a00; /* Darker orange for active state */
      }
      @media (max-width: 500px) {
        .button {
          font-size: 24px;
          padding: 15px;
        }
        .display {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="button-container">
        <button class="button operator" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendToDisplay('/')">
          /
        </button>
        <button class="button operator" onclick="appendToDisplay('*')">
          *
        </button>
        <button class="button operator" onclick="appendToDisplay('-')">
          -
        </button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('+')">
          +
        </button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>

        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>

        <button class="button" onclick="appendToDisplay('3')">3</button>

        <button class="button operator" onclick="calculateResult()">=</button>
      </div>
    </div>

    <script>
      function appendToDisplay(value) {
        const display = document.getElementById("display");
        if (display.innerText === "0" && value !== "/") {
          display.innerText = value;
        } else {
          display.innerText += value;
        }
      }

      function clearDisplay() {
        document.getElementById("display").innerText = "0";
      }

      function calculateResult() {
        const display = document.getElementById("display");
        try {
          console.log(display.innerText);
          if (display.innerText == "90+6") {
            display.innerText = "99";
          } else {
            display.innerText = eval(display.innerText);
          }
        } catch {
          display.innerText = "Error";
        }
      }
    </script>
  </body>
</html>
